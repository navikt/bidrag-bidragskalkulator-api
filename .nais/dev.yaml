ingresses:
  - https://bidragskalkulator-api.intern.dev.nav.no

env:
  SPRING_PROFILES_ACTIVE: dev
  BIDRAG_SJABLON_URL: https://bidrag-sjablon.dev-fss-pub.nais.io/bidrag-sjablon
  BIDRAG_PERSON_URL: https://bidrag-person-q4.dev-fss-pub.nais.io/bidrag-person
  BIDRAG_PERSON_SCOPE: dev-fss.bidrag.bidrag-person-q4
  BIDRAG_GRUNNLAG_URL: https://bidrag-grunnlag.dev-gcp.nais.io/
  BIDRAG_GRUNNLAG_SCOPE: dec-gcp.bidrag.bidrag-grunnlag
inbound_application:
  - application: bidrag-bidragskalkulator-v2
    namespace: bidrag
    cluster: dev-gcp
  - application: tokenx-token-generator
    namespace: nais
    cluster: dev-gcp
outbound_external_host:
  - bidrag-sjablon.dev-fss-pub.nais.io
  - bidrag-person-q4.dev-fss-pub.nais.io
  - bidrag-grunnlag.dev-gcp.nais.io